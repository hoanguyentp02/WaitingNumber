<div></div><section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- starts -->
    <div class="auth-fluid">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->
          <div class="login-card card-body auth-body">
            <form class="md-float-material" (ngSubmit)="submit()">
              <!-- <div class="text-center">
                <img style="width: 8vw; height: auto;" src="assets/images/auth/logoTHLSoft.png" alt="logo.png">
              </div> -->
              <div class="auth-box">
                <div class="row m-b-20">
                  <div class="text-center" style="margin: auto;">
                    <img style="width: 6em; height: auto; display: inline;" src="assets/images/waiting-customer.png" alt="logo.png">
                  </div>
                  <!-- <div class="col-md-12">
                    <h3 class="text-center txt-primary">WNO</h3>
                  </div> -->
                </div>
                <!-- <p class="text-inverse b-b-default text-left p-b-5">Fill in your information</p> -->
                <div style="float: left;">
                    <span class="m-t-25 text-left">Your name:</span>
                </div>
                <div class="input-group">
                  <input type="text" class="form-control" [(ngModel)]="ticket.name" [ngModelOptions]="{standalone: true}">
                </div>
                <div style="float: left;">
                    <span class="m-t-25 text-left">Your phone number:</span>
                </div>
                <international-phone-number style="background: transparent; border-top: none; border-left: none; border-right: none; color: white; border-color: white;" [(ngModel)]="ticket.contact" [maxlength]="20" [defaultCountry]="'in'" [required]="true" #phone_number="ngModel" name="phone_number"></international-phone-number>
                <!-- <ngx-intl-tel-input [(value)]="ticket.contact"></ngx-intl-tel-input> -->
                <div style="float: left;">
                    <span class="m-t-25 text-left">How many people:</span>
                </div>
                <div class="input-group">
                  <input type="number" class="form-control" [(ngModel)]="ticket.no_of_people" [ngModelOptions]="{standalone: true}">
                </div>
                
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" style="background: white;color: black; font-weight: bold; border-radius: 7px;">GET MY NUMBER!</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
